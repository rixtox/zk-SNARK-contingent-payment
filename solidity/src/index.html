<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bagel Statistics</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Bagel Statistics</h1>
            <hr/>
            <br/>
        </div>
        
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>

        <div id="content" class="text-center" style="display: none;">
          <p>
            Bagel price is <span class="token-price"></span> Ether. You currently have <span class="bagel-balance"></span>&nbsp;Bagel.
          </p>
          <br/>
          <br>
           <!--<div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
           </div>-->
          <!--<p><span class="tokens-claimed"></span> / <span class="tokens-available"></span> tokens claimed</p>-->
          <hr>
          <p>
            Last 5 Transfers are <span class="last-5-transfers"></span>
          </p>
          <br/>
          <br>
          <p>
            Last 5 Functions called are <span class="last-5-functions"></span> 
          </p>
          <p id="accountAddress"></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
